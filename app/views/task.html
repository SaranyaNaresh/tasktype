<div>
    {{error}}
</div>

<h1>
    Task Types
</h1>
<table class="table table-striped table-bordered">
    <thead>

    <tr class='danger'>
        <td>Rate</td>
        <td>Type</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="task in tasks" class='info'>
        <td><a ng-href="#/task/{{task._id}}">{{task.rate}}</a></td>
        <td>{{task.type}}</td>
        <td>
            <button ng-click="searchTask(task._id);" data-toggle="modal" data-target="#taskEditModal"
                    class="btn btn-info btn-sm">Edit
            </button>
        </td>
        <td>
            <button ng-click="deleteTask(task._id);" class="btn btn-info btn-sm">Delete</button>
        </td>
    </tr>
    <tr>
        <td colspan='5'>
            <button type="button" ng-click="searchTask(123456789012);" class="btn btn-info btn-lg" data-toggle="modal"
                    data-target="#taskAddModal">Add TaskType
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div id="taskAddModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Task</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtrate">Rate</label>
                        <input type="name" class="form-control" ng-model='task.rate' id="txtrate"
                               placeholder="Enter Rate">
                    </div>
                    <div class="form-group">
                        <label for="txttype">Type</label>
                        <input type="name" class="form-control" ng-model='task.type' id="txttype"
                               placeholder="Enter Type">
                    </div>

                    <button type="submit" class="btn btn-default" data-ng-click="addTask(task);" data-dismiss="modal">
                        Submit
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="taskEditModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtrate">Rate</label>
                        <input type="name" class="form-control" ng-model='task.rate' id="txtrate"
                               placeholder="Enter Rate">
                    </div>
                    <div class="form-group">
                        <label for="txttype">Type</label>
                        <input type="name" class="form-control" ng-model='task.type' id="txttype"
                               placeholder="Enter Type">
                    </div>

                    <button type="submit" class="btn btn-default" data-ng-click="updateTask(task);"
                            data-dismiss="modal">Submit
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
